<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <div
    class="container d-flex justify-content-center align-items-center"
    style="height: 50vh"
  >
    <div class="card p-4" style="width: 26rem">
      <h3 class="card-title text-center mb-4">Login</h3>

      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          placeholder="Enter username"
          name="username"
          ngModel
          required
          email 
          #email="ngModel"
        />
      </div>
      <div *ngIf="email.touched && email.dirty && email.invalid" class="control-error  text-danger" >
        <p>Plese Enter Correct Email Address!</p>
        </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Enter password"
          name="password"
          ngModel
          required
          minlength="6"
          #password="ngModel"
        />
      </div>
      

      <div *ngIf="password.touched && password.dirty && password.invalid" class="control-error  text-danger" >
      <p>Plese Enter Valid Password!</p>
      </div>
    
      <button type="submit" class="btn btn-primary mt-1 btn-block">
        Login
      </button>

    </div>
  </div>
</form>
